<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/javascript/f2.js"></script>
    <script src="/nodejs/app.js"></script>
    <script src="/javascript/formaValidacija.js"></script>
    <script src="/javascript/PostHTTP.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="/css/style.css"> -->

    <title>Kontakt Forma</title>

    <style>
      .container {
        background-image: url(/images/bg-forma.jpg);
        background-repeat: no-repeat;
        background-size: cover;

        margin-top: 20px;
        margin-bottom: auto;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
     }

      form {
        margin: 20px;
        padding: 30px;
      }

      .container h1 {
        padding: 30px;
      }

    </style>
  </head>
  <body>
   

    <div class="container">
      <br>
      <h1>Kontaktirajte nas</h1>
    </br>
      <form  >
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="name">Ime *</label>
              <input type="text" class="form-control" id="inputName" placeholder="Ime">
            </div>
            <div class="form-group col-md-4">
              <label for="surname">Prezime *</label>
              <input type="text" class="form-control" id="inputSurname" placeholder="Prezime">
            </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-4">
            <label for="email">E-Mail *</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="E-Mail">
          </div>
          <div class="form-group col-md-4">
            <label for="phone">Telefon</label>
            <input type="number" class="form-control" id="inputPhone" placeholder="Telefon">
          </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-8">
              <label for="message">Poruka *</label>
              <textarea class="form-control" id="inputMessage" rows="3"></textarea>
            </div>
          </div>
          <p style="font-style: italic">Polja sa zvezdicom su obavezna</p>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Saglasan sam sa uslovima korišćenja
              </label>
            </div>
          </div>
          <button onclick='return validateForm()' type="submit" class="btn btn-primary">Pošalji</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
